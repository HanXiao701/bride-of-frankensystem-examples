<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | unity_project</title>
    <script src="{{ url_for('unity_example.static', filename='UnityLoader.js') }}"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "{{ url_for('unity_example.static', filename='unity_project.json') }}");
    </script>
    <script type="text/javascript">
        // This will only work if the game is fully loaded, so I've put it on a 5 second timer.
        setTimeout(function() {
            unityInstance.SendMessage('Canvas', 'SetParticipantID', {{ session['participantID'] }})
        }, 5000);
    </script>
  </head>
  <body>
    <div id="unityContainer" style="width: 960px; height: 600px; margin: auto"></div>
  </body>

</html>
